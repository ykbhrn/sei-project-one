<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js"></script>
  <title>Document</title>
</head>

<body>
  <audio class="bomb-sound" src="audios/bomb.mp3"></audio>
  <audio class="military-march" src="audios/militarymarch.mp3"></audio>
  <audio class="bomb-two" src="audios/bomb2.mp3"></audio>
  <audio class="battlefield-sounds" src="audios/battlefieldsounds.mp3"></audio>
  <audio class="russian-battlefield-sounds" src="audios/russianbattlefieldsounds.mp3"></audio>
  <audio class="audio-file"></audio>
  <main>
    <div class="mute"></div>
    <div class="reset"></div>
    <div class="welcome-screen">
      <img src="images/play.png" alt="" width="100px" height="100px">
      <h2>Let The War Began</h2>
    </div>
    <div class="full-screen"></div>
    <div class="next"></div>
    <div class="score">
      <h2><div class="computer-score"><div class="computer-score-text"></div><img src="./images/compscore.png" class="comp-score-first"><img src="./images/compscore.png" class="comp-score-second"><img src="./images/compscore.png" class="comp-score-third"><img src="./images/compscore.png" class="comp-score-fourth"><img src="./images/compscore.png" class="comp-score-fifth"></div></h2>
      <h2><div class="customer-score"><div class="customer-score-text"></div><img src="./images/score.png" class="cust-score-first"><img src="./images/score.png" class="cust-score-second"><img src="./images/score.png" class="cust-score-third"><img src="./images/score.png" class="cust-score-fourth"><img src="./images/score.png" class="cust-score-fifth"></div></h2>
    </div>
    <div class="covering-reminder">SIR, For This Unit Is Impossible To Be Placed In These Positions , SIR</div>
    <div class="superpower">
      <h1>Choose Your SuperPower</h1>
    </div>
    <div class="enemy">
      <h1>Choose Your Enemy</h1>
    </div>
    <div class="side-choice-wrapper">
    </div>
    <div class="result-wrapper">
    <h1><div class="result"></div></h1>
    </div>
    <div class="strategy-panel"></div>
    <div class="grid-wrapper">
      <div class="tank-choicer-wrapper">
        <div>
          <h3><span class="tank-choicer-header">Place Your Tank</span></h3>
          <span class="tank-choicer-text">It contains 8 Cells in 2 rows on Strategy Panel</span>
        </div>
      <div class="tank-choicer"></div>
    </div>
      <div class="grid"></div>
    </div>
  </main>
</body>

</html>
