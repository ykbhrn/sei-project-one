<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Document</title>
</head>

<body>
  <audio class="bomb-sound" src="audios/bomb.mp3"></audio>
  <audio class="military-march" src="audios/militarymarch.mp3"></audio>
  <audio class="battlefield-sounds" src="audios/battlefieldsounds.mp3"></audio>
  <audio class="russian-battlefield-sounds" src="audios/russianbattlefieldsounds.mp3"></audio>
  <button class="mute" type="button">Mute</button>
  <main>
    <div class="welcome-screen">
      <img src="images/play.png" alt="" width="100px" height="100px">
    </div>
    <button class="next">Lets Fight</button>
    <div class="score">
      <h2><span class="computer-score"></span></h2>
      <h2><span class="customer-score"></span></h2>
    </div>
    <div class="covering-reminder">SIR, ship cant be placed there. It would cover other ships, SIR</div>
    <span class="superpower">
      <h1>Choose Your SuperPower</h1>
    </span>
    <span class="enemy">
      <h1>Choose Your Enemy</h1>
    </span>
    <audio class="audio-file"></audio>
    <div class="side-choice-wrapper">
    </div>
    <h1><span class="result"></span></h1>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
  </main>
</body>

</html>
